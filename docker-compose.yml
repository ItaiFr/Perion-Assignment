version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: adstxt_db
      POSTGRES_USER: adstxt_user
      POSTGRES_PASSWORD: adstxt_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adstxt_user -d adstxt_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # AdsTxt Analysis API
  adstxt-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - CACHE_TYPE=redis
      - CACHE_TTL=3600
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgres://adstxt_user:adstxt_password@postgres:5432/adstxt_db?sslmode=disable
      - GLOBAL_RATE_LIMIT_PER_SEC=100
      - PER_IP_RATE_LIMIT_PER_SEC=10
      - FETCH_TIMEOUT_SECONDS=10
      - MAX_CONCURRENT_FETCHES=10
      - SERVER_READ_TIMEOUT=15
      - SERVER_WRITE_TIMEOUT=15
      - SERVER_SHUTDOWN_TIMEOUT=30
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Nginx Load Balancer (Optional - for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - adstxt-api
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: adstxt-network